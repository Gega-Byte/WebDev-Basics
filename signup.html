<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>	</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>
<div class="signup">
    <form>
    <h2 id="titletext">SignUp Form</h2>
    
    <div>
    <label for="username" style="margin: 20px;">Username</label>
    <input type="text" id="username" placeholder="Enter Username">
    </div>

    <div>
    <label for="email" style="margin: 20px;">Email</label>
    <input type="email" id="email" placeholder="Enter Email">
    </div>

    <div>
    <label for="password" style="margin: 20px;">Password</label>
    <input type="text" id="password" placeholder="Create Password">
    </div>

    <div>
    <label for="rpassword" style="margin: 20px;">RE-Password</label>
    <input type="text" id="rpassword" placeholder="Retype Password">
    </div>

    
    <button>Sign Up</button>
    
   
    </form>
</div>
</body>
</html>
